<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container bord cal">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-2">
                <h1 class="text-primary">CALCULATOR</h1>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <input type="text" name="input" id="input" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-around my-2 px-1">
                <button type="button" class="btn btn1 btn-outline-primary" onclick="Clear()">C</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('/')">%</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-around my-2 px-1">
                <button type="button" class="btn btn-outline-primary" onclick="calc('7')">7</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('8')">8</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('9')">9</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('*')">X</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 d-flex justify-content-around my-2 px-1">
                <button type="button" class="btn btn-outline-primary" onclick="calc('4')">4</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('5')">5</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('6')">6</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('-')">-</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 d-flex justify-content-around my-2 px-1">
                <button type="button" class="btn btn-outline-primary" onclick="calc('1')">1</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('2')">2</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('3')">3</button>
                <button type="button" class="btn btn-outline-primary" onclick="calc('+')">+</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 d-flex justify-content-around my-2 px-1">
                <button type="button" class="btn btn2 btn-outline-primary" onclick="calc('0')">0</button>
                <button type="button" class="btn btn3 btn-outline-primary" onclick="Result()">=</button>
            </div>
        </div>

        <hr class="text-primary">

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center footer">
                <p class="text-primary"> Jawan Pakistan</p>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
